<!DOCTYPE html>
<html>
    <head>
        <title>Bewerk personen</title>
        
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/edit-people.css" />
        <link rel="stylesheet" href="/css/humanity/jquery-ui-1.8.12.custom.css" />
        
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/naam.js"></script>
        <script type="text/javascript" src="/js/SGR.js"></script>
        <script type="text/javascript" src="/js/edit-people.js"></script>
        <script type="text/javascript" src="/js/json2-min.js"></script>
    </head>
    <body>
        <div>
            <a id="debug">Debug-ding 1</a>
            <script type="text/javascript">
            $("#debug").click(function(){
                alert( JSON.stringify(SGR.Groep.transaction) )
            });
            </script>
        </div>
        <div id="EditPeople">
            <div id="IDNavigator">
                <a id="IDNav-fist">&nbsp;</a>
                <a id="IDNav-back">&nbsp;</a>
                <input type="text" id="IDNav-id" />
                <a id="IDNav-next">&nbsp;</a>
                <a id="IDNav-last">&nbsp;</a>
                <div class="separator">&nbsp;</div>
                <input type="text" id="IDNav-searchbox" />
                <a id="IDNav-search">&nbsp;</a>
                <div class="separator">&nbsp;</div>
                <a id="IDNav-insert">&nbsp;</a>
                <a id="IDNav-delete">&nbsp;</a>
                <div class="separator">&nbsp;</div>
                <a id="IDNav-save">&nbsp;</a>
            </div>
            
            <table>
                <tr>
                    <td class="label"><label for="Field-Voornaam">Voornaam</label></td>
                    <td><input type="text" id="Field-Voornaam" /></td>
                    
                    <td class="label"><label for="Field-Tussenvoegsel">Tussenvoegsels</label></td>
                    <td><input type="text" id="Field-Tussenvoegsel" /></td>
                    
                    <td class="label"><label for="Field-Achternaam">Achternaam</label></td>
                    <td><input type="text" id="Field-Achternaam" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="Field-Titel">Titel</label></td>
                    <td><input type="text" id="Field-Titel" /></td>
                    
                    <td class="label"><label for="Field-Voorletters">Voorletters</label></td>
                    <td><input type="text" id="Field-Voorletters" /></td>
                    
                    <td class="label"><label for="Field-Aangetrouwdenaam">Aangetrouwde naam</label></td>
                    <td><input type="text" id="Field-Aangetrouwdenaam" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="Field-Geslacht">Geslacht</label></td>
                    <td>
                        <select id="Field-Geslacht">
                            <option>Man</option>
                            <option>Vrouw</option>
                            <option>Onbekend</option>
                        </select>
                    </td>
                    
                    <td class="label"><label for="Field-Email">E-mailadres</label></td>
                    <td><input type="email" id="Field-Email" /></td>
                    
                    <td class="label"><label for="Field-Telefoon">Telefoon vast</label></td>
                    <td><input type="text" id="Field-Telefoon" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="Field-Adres">Straat/huisnummer</label></td>
                    <td colspan="3"><input type="text" id="Field-Adres" /></td>
                    
                    <td class="label"><label for="Field-Mobiel">Telefoon mobiel</label></td>
                    <td><input type="text" id="Field-Mobiel" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="Field-Postcode">Postcode</label></td>
                    <td><input type="text" id="Field-Postcode" /></td>
                    
                    <td class="label"><label for="Field-Plaats">Woonplaats</label></td>
                    <td><input type="text" id="Field-Plaats" /></td>
                    
                    <td class="label"><label for="Field-Land">Land</label></td>
                    <td><input type="text" id="Field-Land" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="checkbox" id="Field-Post" /><label for="Field-Post">Stelt prijs op post</label></td>
                    
                    <td class="label"><label for="Field-Geboortedatum">Geboortedatum</label></td>
                    <td><input type="date" id="Field-Geboortedatum" /></td>
                    
                    <td class="label"><label for="Field-Sterftedatum">Sterftedatum</label></td>
                    <td><input type="date" id="Field-Sterftedatum" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="Field-Banknummer">Banknummer</label></td>
                    <td><input type="text" id="Field-Banknummer" /></td>
                    
                    <td class="label"><label for="Field-Tenaamstelling">Tenaamstelling</label></td>
                    <td><input type="text" id="Field-Tenaamstelling" /></td>
                    
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="label"><label for="Field-Nationaliteit">Nationaliteit</label></td>
                    <td><input type="text" id="Field-Nationaliteit" /></td>
                    
                    <td class="label"><label for="Field-Voorkeurstaal">Voorkeurstaal</label></td>
                    <td><input type="text" id="Field-Voorkeurstaal" /></td>
                    
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2">Studies</td>
                    <td colspan="2">Secties/commissies</td>
                    <td colspan="2">Relaties</td>
                </tr>
                <tr>
                    <td colspan="2" class="special_label"><ul id="Studies" /></td>
                    <td colspan="2" class="special_label"><ul id="Secties" /></td>
                    <td colspan="2" class="special_label"><ul id="Relaties" /></td>
                </tr>
            </table>
        </div>
        <div style="display: none;">
            <div class="slc_dialog" id="GroepenEditor">
                <p>
                    <label for="groep_id">Groep</label>
                    <select id="groep_id" class="resetable"><?=Groepen()?></select>
                </p>
                <p>
                    <label for="van">Van</label>
                    <input id="van" class="resetable" type="date" />
                </p>
                <p>
                    <label for="tot">Tot</label>
                    <input id="tot" class="resetable" type="date" />
                </p>
                <p>
                    <input type="button" id="save" value="Opslaan" />
                </p>
            </div>
        </div>
    </body>
</html>
